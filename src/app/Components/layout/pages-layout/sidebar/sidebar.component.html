<div class="sidebar-links" *ngIf="isLoggedIn">

    <div class="logo_black-tomi">
        <img src="assets/login/tomi_logo_black.png" />
    </div>
    <div class="order-selections">
        <h3>job order</h3>
        <select class="form-control" id="customerId" required [(ngModel)]="customerId" name="customerId" (change)="getAllStoreByCustomerId(customerId)">
            <option [value]="undefined" selected="true">Customer</option>
            <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name}}</option>
        </select>
        <select class="form-control" id="storeId" [(ngModel)]="storeId" name="storeId" (change)="onChange()">
            <option [value]="undefined" selected="true">Store</option>
            <option *ngFor="let store of stores" [value]="store.id">{{store.name}}</option>
        </select>
         <!-- <select class="form-control" id="year" required [(ngModel)]="stockyear" name="year" (change)="onChange()">
            <option [value]="undefined" selected="true">Date</option>
            <option *ngFor="let yeardate of years" [value]="yeardate.value">{{yeardate.value}}</option>
        </select>  -->
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="stockyear" ngbDatepicker #d="ngbDatepicker"  (ngModelChange)="onChange()">

              <button class="btn btn-outline-secondary calendar-ico" (click)="d.toggle()" type="button">
                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="calendar-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-calendar-alt fa-w-14 fa-2x"><path fill="currentColor" d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z" class=""></path></svg>
              </button>

          </div>

    </div>
    <div class="listing" >
        <h3 class="head-listing">Before Starting</h3>
        <ul class="list-sidebar">
            <li [className]="masterfileUpload ?  'reddot ' : 'greendot'" (click)="submitFile(1)"><a><span class="list-ico icon5"><img src="assets/sidebar/icon5.png" /></span>Master File</a></li>
            <li [className]="stockfileUpload ?  'reddot ' : 'greendot'" (click)="submitFile(2)"><a><span class="list-ico icon5"><img src="assets/sidebar/icon4.png" /></span>Stocks</a></li>
            <li [className]="salefileUpload ?  'reddot ' : 'greendot'" (click)="submitFile(3)"><a><span class="list-ico icon5"><img src="assets/sidebar/icon7.png" /></span>Sales</a></li>
            <li [className]="rangefileUpload ?  'reddot ' : 'greendot'" (click)="submitFile(4)"><a><span class="list-ico icon5"><img src="assets/sidebar/icon8.png" /></span>Ranges</a></li>
        </ul>
    </div>
    <div class="listing">
        <h3 class="head-listing">In Process</h3>
        <ul class="list-sidebar">
            <li><a [routerLink]="['/adjustmentsinventory']"><span class="list-ico icon5"><img src="assets/sidebar/icon5.png" /></span>Adjustments</a></li>
        </ul>
    </div>
