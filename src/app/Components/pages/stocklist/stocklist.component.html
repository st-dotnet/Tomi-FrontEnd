<section class="inner-content inner-pageview">
    <div class="card">        
        <div class="card-body">
            <div class="content-body">
                <table class="table table-striped table-ui-same" id="datatableexample" *ngIf="stockList">
                    <thead>
                        <tr>
                            <!-- <th>#Registros</th> -->
                            <th>#SKU</th>
                            <th>#Barcode</th>
                            <th>Description</th>
                             <th>Department</th> 
                            <th>Unity</th>
                            <!-- <th>Total</th> -->
                        </tr>
                    </thead>
                    <tbody>
                    
                        <tr *ngFor="let stock of stockList| paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                            <td>{{stock.sku}}</td>
                            <td>{{stock.barcode}}</td>
                            <td>{{stock.description}}</td>
                            <td>{{stock.department}}</td>
                            <td>{{stock.unity}}</td>
                          
                        </tr>
                    </tbody>
                </table>
                <ngx-spinner [fullScreen] = "false" type="ball-spin-clockwise" style="top:auto ;">  
                    <p style="color: white">Please Wait. </p>  
                    </ngx-spinner>
                <div class="pagination-ui">
                    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
                </div>

            </div>
        </div>

    </div>

</section>
