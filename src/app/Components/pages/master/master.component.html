<section class="inner-content inner-pageview">
    <div class="card">
        <div class="card-body">
            <div class="content-body">
                <table class="table table-striped table-ui-same" id="datatableexample" *ngIf="masterList">
                    <thead>
                        <tr>
                            <!-- <th>#Registros</th> -->
                            <th>#SKU</th>
                            <th>#Code</th>
                            <th>Description</th>
                            <th>Department</th>
                            <th>PriceWithoutTaxes</th>
                            <th>Sale Price</th>
                            <!-- <th>Total</th> -->
                        </tr>
                    </thead>
                    <tbody>

                        <tr
                            *ngFor="let stock of masterList| paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
                            <td>{{stock.sku}}</td>
                            <td>{{stock.code}}</td>
                            <td>{{stock.description}}</td>
                            <td>{{stock.department}}</td>
                            <td>{{stock.priceWithoutTaxes}}</td>
                            <td>{{stock.salePrice}}</td>
                        </tr>
                    </tbody>
                </table>
                <ngx-spinner class="custom-loader" type = "square-jelly-box" size = "medium" [fullScreen]="false" style="top:auto;">
                    <p style="color: white">Loading...</p>
                </ngx-spinner>
                <div class="pagination-ui">
                    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
                </div>
            </div>
        </div>
    </div>

</section>
