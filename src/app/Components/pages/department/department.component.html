<section class="inner-content inner-pageview">
    <div class="card">
        <div class="card-body">
            <div class="content-body">
                <table class="table table-striped table-ui-same" id="datatableexample" *ngIf="departmentList">
                    <thead>
                        <tr>
                            <!-- <th>#Registros</th> -->
                            <th>#Division</th>
                            <th>#DivisionName</th>
                            <th>Department</th>
                            <th>DepartmentName</th>
                            <!-- <th>Total</th> -->
                        </tr>
                    </thead>
                    <tbody>

                        <tr
                            *ngFor="let stock of departmentList| paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
                            <td>{{stock.division}}</td>
                            <td>{{stock.divisionname}}</td>
                            <td>{{stock.department}}</td>
                            <td>{{stock.departmentname}}</td>
                            <td>{{stock.unity}}</td>
                        </tr>
                    </tbody>
                </table>
                <ngx-spinner class="custom-loader" type = "square-jelly-box" size = "medium" [fullScreen]="false" style="top:auto;">
                    <p style="color: white">Loading...</p>
                </ngx-spinner>
                <div class="pagination-ui">
                    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
