
<div id="read_more_right">
    <a (click)="openPDF()"><img class="img" src="assets/adujstment/server.png" alt="autoProcessing"></a>
    
</div>
<section class="inner-content inner-pageview"  >
    <div class="card carddetails" >     
        <div class="card carddetails" >        
            <div class="card-body">
                <div class="content-body"  id="htmlData">
                    <table width="100%">
                        <tr>
                            <td style="font-weight:bold;">
                                <p>Inventory Date: <br>{{printDate | date:'dd/mm/yyyy'}}</p>
                            </td>
                            <td style="font-weight:bold; padding-left: 80px;">Ranges</td>
                        </tr>
                        <tr>
                            <td style="font-weight:bold;">Print Time: {{printDate | date:'h:mm'}}</td>
                            <td  style="font-weight:bold; padding-left: 80px;">
                            </td>
                        </tr>
    
                    </table>
                    <table class="table table-striped table-ui-same" id="datatableexample" >
                        <thead>
                            <tr>
                                <!-- <th>#Registros</th> -->
                                <th>Tag From- Tag To</th>
                                <th>Name</th>
                                <th>Group</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let range of reportList; let i = index">
                              <td>{{range.tagFrom}}-{{range.tagTo}}</td>
                              <td>{{range.name}}</td>
                              <td>{{range.group?.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                  
                </div>
                <ngx-spinner class="custom-loader" type = "square-jelly-box" size = "medium" [fullScreen]="false" style="top:auto;">
                    <p style="color: white">Loading...</p>
                </ngx-spinner>
                <!-- <div class="pagination-ui">
                    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
                </div> -->
            </div>
        </div>   
  </div>
</section>
