

<section class="inner-content inner-pageview"  >
    <div class="card carddetails" >     
        <div class="card carddetails" >        
            <div class="card-body">
                <div class="content-body"  id="htmlData">
                    <table width="100%">
                        <tr>
                            <td style="font-weight:bold;">
                                <p>Inventory Date: <br>{{stockDate| date:'d/MM/y'}}</p>
                            </td>
                            <td style="font-weight:bold; padding-left: 80px;">Billing Report</td>
                        </tr>
                        <tr>
                            <td style="font-weight:bold;">Print Date/Time: {{printDate | date:'d/MM/y h:mm'}}</td>
                            <td  style="font-weight:bold; padding-left: 80px;">
                              
                            </td>
                        </tr>
                    </table>
                    <table class="table table-striped table-ui-same" id="datatableexample" >
                        <thead>
                            <tr>
                                <!-- <th>#Registros</th> -->
                                <th>Group</th>
                                <th>Lines </th>
                                <th>Qty</th>
                                <th>ExtPrice</th> 
                                <th>ExtCost</th>
                                
                                <!-- <th>AuditId</th> -->
                                <!-- <th>Total</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reportData of billingList; let i = index">
                              <td>{{reportData.groupName}}</td>
                              <td>{{reportData.lines}}</td>
                              <td>{{reportData.qty}}</td>
                              <td>{{reportData.extPrice}}</td>
                              <td>{{reportData.extCost}}</td>
                              <!-- <td>{{reportData.id}}</td> -->
                              <!--<td> {{information.DownloadError}}</td>-->
                            </tr>
                        </tbody>
                    </table>
                 
                </div>
                <ngx-spinner class="custom-loader" type = "square-jelly-box" size = "medium" [fullScreen]="false" style="top:auto;">
                    <p style="color: white">Loading...</p>
                </ngx-spinner>
                <!-- <div class="pagination-ui">
                    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
                </div> -->
            </div>
        </div>   
  </div>
</section>

<ng-template #voidTagModal let-modal>
    <div class="modal-ui-same form-ranges-add">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title" style="margin-left: 110px;">{{'Filter By Department'}} 
            </h4>
  
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" class="close-ico"><svg aria-hidden="true" focusable="false" data-prefix="fal"
                        data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                        class="svg-inline--fa fa-times fa-w-10 fa-2x">
                        <path fill="currentColor"
                            d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"
                            class=""></path>
                    </svg></span>
            </button>
        </div>
    </div>
  </ng-template>
