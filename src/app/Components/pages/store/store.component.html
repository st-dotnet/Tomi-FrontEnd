
<div class="container">
    <div class="col-md-6 offset-md-3 mt-5 text-end">
        <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Create Store</button>
    </div>
    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Create Customer</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                        <div *ngIf="f['name'].errors['required']">Name is required</div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3">
                    Submit
                </button>

            </form>
        </div>
    </ng-template>
<div class="col-md-6 offset-md-3 mt-5">
    <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
        <thead>
            <tr>
                <th>ID</th>
                <th>Store Name</th>
                <th>Custmer Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of stores; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.customer?.name}}</td>
              
            </tr>
        </tbody>
    </table>
</div>
