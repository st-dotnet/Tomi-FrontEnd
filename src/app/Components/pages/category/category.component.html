<section class="inner-content inner-pageview">
    <div class="card">
        <div class="card-body">
            <div class="content-body">
                <table class="table table-striped table-ui-same" id="datatableexample" *ngIf="categoryList">
                    <thead>
                        <tr>
                            <!-- <th>#Registros</th> -->
                            <th>Division</th>
                            <th>DivisionName</th>
                            <th>Category</th>
                            <th>CategoryName</th>
                            <!-- <th>Total</th> -->
                        </tr>
                    </thead>
                    <tbody>

                        <tr
                            *ngFor="let stock of categoryList| paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
                            <td>{{stock.division}}</td>
                            <td>{{stock.divisionname}}</td>
                            <td>{{stock.category}}</td>
                            <td>{{stock.categoryname}}</td>
                           
                        </tr>
                    </tbody>
                </table>
                <ngx-spinner class="custom-loader" type = "square-jelly-box" size = "medium" [fullScreen]="false" style="top:auto;">
                    <p style="color: white">Loading...</p>
                </ngx-spinner>
                <div class="pagination-ui">
                    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
